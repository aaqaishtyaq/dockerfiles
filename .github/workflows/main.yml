on:
  push:
    branches:
      - dev
    tags:
      - '*'

name: Build and Push Docker Images

jobs:
  build-push:
    name: Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set IMAGE_RELEASE_TAG
        id: get_tag
        run: |
          GIT_TAG=${GITHUB_REF#refs/tags/}
          IMAGE_RELEASE_TAG=$(echo $GIT_TAG | sed 's/^[^-]*-//g')
          echo ::set-output name=IMAGE_RELEASE_TAG::$IMAGE_RELEASE_TAG
